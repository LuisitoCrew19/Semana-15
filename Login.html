<body style="background-color:powderblue;">
    <div class="wrapper">
        <script>
             function check() {
                var username= document.getElementById("usernameBox").value;
                var password= document.getElementById("passwordBox").value;
                if (username=="user" && password=="123"){
                    Response.redirect("bodegas.html");

                }else {
                    alert("Usuario o contraseña no validos")
                }
            }


        </script>

        <div class="login-form">
            <form action="" method="post" class="text-center">
                <h2 class="text-center">Log in</h2>
                <div class="form-group">
                    <input id="usernameBox" name="usernameBox" type="text" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input id="passwordBox" name="passwordBox" type="password" placeholder="Password"
                        required="required">
                </div>
                <div class="form-group">
                    <button id="btnAceptar" type="submit" onclick="check()">Log in</button>

                </div>
                <div class="container">

                    <span class="psw">Olvidó su <a href="#">contraseña?</a></span>
                </div>
            </form>
        </div>
    </div>


</body>
